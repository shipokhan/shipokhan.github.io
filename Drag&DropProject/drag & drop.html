<!DOCTYPE html>
<html>
<head>
	<title>Drag&Drop</title>
	 	 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
 

</head>



<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						Group A
					</div>
					<div class="card-body">
						<ul class="list-group">
							<li class="list-group-item" draggable="true">Dhaka</li>
							<li class="list-group-item" draggable="true">Sylhet</li>
							<li class="list-group-item" draggable="true">Comilla</li>
							<li class="list-group-item" draggable="true">Barishal</li>
							<li class="list-group-item" draggable="true">Chittagong</li>
							<li class="list-group-item" draggable="true">Khulna</li>
						</ul>
						
					</div>
					
				</div>
				
			</div>
			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						Group B
						
					</div>
					<div class="card-body group-1" id="DropArea">
						<p id="remove"></p>
						<ul class="list-group">
							
						</ul>
						
					</div>
					
				</div>
				
			</div>
			
		</div>
		
	</div>
	<script src="javascript.js"></script>

</body>
</html>
